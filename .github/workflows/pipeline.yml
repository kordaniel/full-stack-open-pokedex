name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Cypress e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Deploy to production
        if: ${{ github.event_name == 'push' && contains(join(github.event.commits.*.message), '#skip') == false }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
      - name: Build success Discord notification
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          text: Build & tests succeeded.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Build failure Discord notification
        if: ${{ failure() }}
        env:
          HEAD_COMMIT_DBG: ${{ toJson(github.event.head_commit.url) }}
        run: |
          echo "$HEAD_COMMIT_DBG"
        #uses: rjstone/discord-webhook-notify@v1
        #with:
          #severity: error
          #text: Build & tests failed.
          #details: "Commit: ${{ toJson(github.event.head_commit.url) }}"
          #webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    runs-on: ubuntu-20.04
    needs: [simple_deployment_pipeline]
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && contains(join(github.event.commits.*.message), '#skip') == false }}
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
