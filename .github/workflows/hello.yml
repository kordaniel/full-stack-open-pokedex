name: Hello World!

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: Echo Datetime
        run: |
          date
      - name: Working directory is
        run: |
          pwd
      - name: Working directory contents
        run: |
          ls -l
